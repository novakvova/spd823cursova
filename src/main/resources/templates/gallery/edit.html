<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <title>Редагувати елемент галереї</title>
    <link rel="stylesheet"
          th:href="@{/static/assets/css/index.min.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Редагувати елемент
        <label name="description" th:text="${gallery.description}"></label>
        ?</h1>
    <form action="home" th:action="@{/gallery/edit/{id}(id=${gallery.id})}" method="post">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
            <label for="image">Фото</label>
            <input type="text" id="image" name="image" th:value="${gallery.image}"></input>
            <img  class="img-thumbnail" th:src="${gallery.getImage()}" alt="image">
            <label for="content">Контент</label>
            <input type="text" id="content" name="content" th:value="${gallery.content}"></input>
            <label for="description">Опис</label>
            <input type="text" id="description" name="description" th:value="${gallery.description}"></input>
            <input type="hidden" name="id" th:value="${gallery.id}">
                <div class="form-group col-xs-offset-8 col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Редагувати</button>
                </div>
                <div class="form-group col-xs-offset-8 col-xs-4">
                    <a th:href="@{/gallery}" class="btn btn-success btn-block btn-flat">Скасувати</a>
                </div>
        </div>
    </form>
</div>
</body>
</html>
