<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <title>Видалити з галереї</title>
    <link rel="stylesheet"
          th:href="@{/static/assets/css/index.min.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Видалити з галереї?</h1>
    <form action="home" th:action="@{/gallery/delete/{id}(id=${gallery.id})}" method="post">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <label name="name" th:text="${gallery.image}"></label>
        <img  class="img-thumbnail" th:src="${gallery.getImage()}" alt="image">
            <label name="description" th:text="${gallery.description}"></label>
        <input type="hidden" name="id" th:value="${gallery.id}">
        <div class="row">
            <div class="form-group col-xs-offset-8 col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Видалити</button>
            </div>
            <div class="form-group col-xs-offset-8 col-xs-4">
                <a th:href="@{/gallery}" class="btn btn-success btn-block btn-flat">Скасувати</a>
            </div>
        </div>
        </div>
    </form>
</div>
</body>
</html>
