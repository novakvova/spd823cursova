<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <title>Редагувати кольор</title>
    <link rel="stylesheet"
          th:href="@{/static/assets/css/index.min.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Редагувати колір
        <label name="name" th:text="${color.name}"></label>
        ?</h1>
    <form action="home" th:action="@{/colors/edit/{id}(id=${color.id})}" method="post">
        <div class="col-lg-3 col-md-4 col-xs-6 thumb">
        <input type="text" name="name" th:value="${color.name}">
        <input type="hidden" name="id" th:value="${color.id}">
            <div class="form-group col-xs-offset-8 col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Зберегти</button>
            </div>
            <div class="form-group col-xs-offset-8 col-xs-4">
                <a th:href="@{/colors}" class="btn btn-success btn-block btn-flat">Скасувати</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
