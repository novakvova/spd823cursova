<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout">
<head>
    <title>Додати автомобіль</title>
    <link rel="stylesheet"
          th:href="@{/static/assets/css/index.min.css}"/>
</head>
<body>
<div layout:fragment="content">
    <h1>Додати автомобіль!</h1>
    <form action="home" th:action="@{/cars/create}" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label for="vendor">Виробник</label>
            <input type="text" class="form-control" id="vendor" name="vendor">
        </div>
        <div class="form-group">
            <label for="model">Модель</label>
            <input type="text" class="form-control" id="model" name="model">
        </div>

        <div class="form-group">
            <label for="color">Колір</label>
            <select  class="form-control" name="color_id" id="color">
                <option th:each="color : ${colors}"
                        th:value="${color.getId()}"
                        th:utext="${color.getName()}"/>
            </select>
        </div>
        <input type="file" name="images[]" multiple>

            <div class="form-group col-xs-offset-8 col-xs-4">
                <button type="submit" class="btn btn-primary btn-block btn-flat">Зберегти</button>
            </div>

    </form>
</div>
<script th:src="@{'/assets/js/jquery-2.1.4.min.js'}"></script>
<script  th:src="@{'/assets/js/uploader.js'}" ></script>
</div>
</body>
</html>
